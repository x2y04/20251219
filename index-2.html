<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國賽會</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <header>
        <nav>
            <div class="header-logo"><img src="./img/logo.png" alt=""></div>
            <button id="english" type="button">English</button>
        </nav>
        <div class="banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/banner/marathon-1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-5.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-6.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-7.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/banner/marathon-8.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="jumppy"><img src="./img/下滑指示.png" alt=""></div>
            </div>
        </div>
    </header>
    <main>
        <div class="search-section">可能用漢堡條來做搜尋欄</div>
        <div class="card-section">
            <div class="resultandbtn">
                <div>已顯示???個結果</div>
                <div>這邊是圖卡列表切換按鈕</div>
            </div>
            <div class="card-result"> </div>
            <div class="pages">分頁器</div>
    </main>
    <footer>
        <div class="intro">歡迎各單位登錄賽事，請聯絡
            <a id="contact-link" href="marathoner300@gmail.com">全國賽會服務組</a>
            <br>
            如對各項賽事有任何疑問，請逕洽賽事主辦單位，網頁管理者恕不回答相關賽事問題。
        </div>
        <div class="footer-logo"><img src="./img/footer-logo.png" alt=""></div>
    </footer>

    <!-- ========================================= HTML / JS ========================================= -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

    <script>
        let compList = [
            {
                "img": "./img/card/img-1.jpg",
                "title": "濁水溪紫金馬拉松－虎康林內站",
                "locate": "雲林縣林內鄉林內驛站",
                "date": "2025-12-27（六）",
                "price": "TWD 700 ~ 1,200",
                "tag": "42K",
                "link": "https://www.bao-ming.com/eb/content/6695#31527",
            },
            {
                "img": "./img/card/img-2.jpg",
                "title": "第八屆龍虎鳯越野",
                "locate": "苗栗縣泰安鄉騰龍溫泉山莊",
                "date": "2025-12-27（六）",
                "price": "TWD 700 ~ 1,200",
                "tag": "10K",
                "link": "https://lohasnet.tw/DTP-Trail2025/",


            }, {
                "img": "./img/card/img-3.jpg",
                "title": "北宜公路超級馬拉松",
                "locate": "新北市新店區新店國小",
                "date": "2025-12-27（六）",
                "price": "TWD 700 ~ 1,200",
                "tag": "42K",
                "link": "https://www.bao-ming.com/eb/content/6484#30371",

            }
        ];

        const cardResult = document.querySelector(".card-result");

        compList.forEach((item) => {
            cardResult.innerHTML += `
                <div class="card">
                    <div class="card-img">
                        <img src="${item.img}" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">
                                <h2 class="title">${item.title}</h2>
                            </div>
                            <div class="auth">
                                <img src="./img/IAAF.png" alt="">
                                <img src="./img/Property 1=AIMS.png" alt="">
                                <img src="./img/Property 1=丈量認證.png" alt="">
                            </div>
                        </div>

                        <div class="card-info">
                            <div class="info-text">
                                <i class="fa-solid fa-location-dot"></i>
                                ${item.locate}
                            </div>
                            <div class="info-text">
                                <i class="fa-solid fa-calendar"></i>
                                ${item.date}
                            </div>
                            <div class="info-text">
                                <i class="fa-solid fa-dollar-sign"></i>
                                ${item.price}
                            </div>
                        </div>
                        <div class="tag-box">
                            <div class="tag">${item.tag}</div>
                        </div>
                        <a href="${item.link}" target="_blank">
                            <button type="button" class="card-btn">
                                立即報名
                            </button>
                        </a>
                        
                    </div>
                </div>
            `;
        })

    </script>
</body>

</html>
