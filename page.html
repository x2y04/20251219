<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽詳細</title>
    <style>
        body {
            margin: unset;
        }

        header {
            background-color: grey;
            /* height: 100vh; */
        }

        nav {
            background-color: #004e89;
            height: 55px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            place-items: center;
            padding: 0px 30px 0px;
        }

        .header-logo {
            grid-column: 2 / span 1;
        }

        #english {
            grid-column: 3 / span 1;
            justify-self: end;
            width: 182px;
            height: 44px;
            background-color: #fe6b35;
            border: unset;
            border-radius: 3px;
            font-weight: bold;
            font-size: 20px;
            color: white;
            letter-spacing: 5px;
        }

        .banner {
            background-color: rgb(151, 151, 151);
            display: flex;
            position: relative;
            height: 650px;
            width: 100%;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        main {
            background-color: blanchedalmond;
            height: 2000px;
            padding: 10px 30px;
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px 250px;
            gap: 10px;
        }

        .content {
            background-color: rgb(197, 169, 135);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .info {
            background-color: rgb(222, 222, 222);
            padding: 10px;
        }

        footer {
            background-color: #004e89;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 50px 360px;
        }

        .intro {
            color: white;
            font-size: 24px;
        }

        #contact-link {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="header-logo"><img src="./img/logo.png" alt=""></div>
            <button id="english" type="button">English</button>
        </nav>
        <div class="banner">
            <img src="./img/banner/marathon-1.jpg" alt="">
        </div>
    </header>
    <main>
        <a href="./index.html">返回上一頁</a>
        <section class="content">
            <div class="info">路跑介紹</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">不同的介紹區塊</div>
            <div class="info">放地圖</div>
            <div class="info">放更多賽事,可以用套件swiper</div>
        </section>
        <div class="float">浮動視窗</div>
    </main>
    <footer>
        <div class="intro">歡迎各單位登錄賽事，請聯絡
            <a id="contact-link" href="marathoner300@gmail.com">全國賽會服務組</a>
            <br>
            如對各項賽事有任何疑問，請逕洽賽事主辦單位，網頁管理者恕不回答相關賽事問題。
        </div>
        <div class="footer-logo"><img src="./img/footer-logo.png" alt=""></div>
    </footer>
</body>

</html>
