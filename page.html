<!DOCTYPE html>
<html lang="ch">

            flex-direction: column;
            gap: 30px;
        }

        .info {
            background-color: rgb(222, 222, 222);
            padding: 10px;
        }

        footer {
            background-color: blueviolet;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

</head>
