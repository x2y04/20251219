<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國賽會</title>
    <style>
        body {
            margin: unset;
        }

        header {
            background-color: grey;
            height: 100vh;
        }

        nav {
            background-color: #004e89;
            height: 55px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            place-items: center;
            padding: 0px 30px 0px;
        }

        .header-logo {
            grid-column: 2 / span 1;
        }

        #english {
            grid-column: 3 / span 1;
            justify-self: end;
            width: 182px;
            height: 44px;
            background-color: #fe6b35;
            border: unset;
            border-radius: 3px;
            font-weight: bold;
            font-size: 20px;
            color: white;
            letter-spacing: 5px;
        }

        .banner {
            background-color: rgb(151, 151, 151);
            display: flex;
            position: relative;
            height: calc(100% - 55px);
            width: 100%;
        }

        .jumppy {
            position: absolute;
            bottom: 15px;
            left: calc((100% - 400px)/2);
        }

        .jumppy img {
            width: 400px;
        }

        main {
            background-color: blanchedalmond;
            /* height: 2000px; */
            display: flex;
            justify-content: center;
            padding: 0px 50px;
        }

        .search-section {
            background-color: brown;
            width: 150px;
        }

        .card-section {
            background-color: rgb(42, 165, 138);
            /* width: 800px; */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .resultandbtn {
            background-color: aqua;
            display: flex;
            justify-content: space-between;
        }

        .card-result {
            background-color: rgb(118, 170, 118);
        }

        .pages {
            background-color: rgb(209, 135, 169);
            /* height: 50px; */
        }

        footer {
            background-color: #004e89;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 50px 360px;
        }

        .intro {
            color: white;
            font-size: 24px;
        }

        #contact-link {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="header-logo"><img src="./img/logo.png" alt=""></div>
            <button id="english" type="button">English</button>
        </nav>
        <div class="banner">
            <div class="carousel">可以用套件</div>
            <div class="jumppy"><img src="./img/下滑指示.png" alt=""></div>
        </div>
    </header>
    <main>
        <div class="search-section">可能用漢堡條來做搜尋欄</div>
        <div class="card-section">
            <div class="resultandbtn">
                <div>已顯示???個結果</div>
                <div>這邊是圖卡列表切換按鈕</div>
            </div>
            <div class="card-result">放卡片</div>
            <div class="pages">分頁器</div>
        </div>
    </main>
    <footer>
        <div class="intro">歡迎各單位登錄賽事，請聯絡
            <a id="contact-link" href="marathoner300@gmail.com">全國賽會服務組</a>
            <br>
            如對各項賽事有任何疑問，請逕洽賽事主辦單位，網頁管理者恕不回答相關賽事問題。
        </div>
        <div class="footer-logo"><img src="./img/footer-logo.png" alt=""></div>
    </footer>
</body>

</html>
