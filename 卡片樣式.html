<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片樣式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter';
        }

        * {
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: white;
            width: 820px;
            height: 270px;
            padding: 20px;
            box-shadow: 2px 2px 3px #d1d1d1;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 35px;
        }

        .card:hover {
            border: 3px solid #fe6b35;
        }

        .card-img {
            width: 100%;
            height: 100%;
            min-height: 250px;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .title {
            color: #004b87;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .auth {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .auth img {
            height: 20px;
            width: auto;
            opacity: 0.85;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 4px;

        }

        .info-text {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .info-text i {
            color: #F7C59F;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .tag-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            border: 1px solid #fe6b35;
            color: #1A659E;
            min-width: 40px;
            height: 20px;
            padding: 2px 12px;
            border-radius: 4px;

            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;

            cursor: default;
        }

        .card-btn {
            background-color: #fe6b35;
            color: white;
            width: 100%;
            padding: 15px;
            border-color: transparent;
            /* border: 0; */
            border-radius: 10px;

            letter-spacing: 10px;
            font-size: 20px;
            text-align: center;
            font-weight: 700;
            text-indent: 6px;

            cursor: pointer;
        }

        .card-btn:hover {
            background-color: white;
            color: #fe6b35;
            border: 1;
            border-color: #fe6b35;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="./img/img1.avif" alt="">
        </div>
        <div class="card-content">
            <div class="card-header">
                <div class="card-title">
                    <h2 class="title">逢甲大學路跑</h2>
                </div>
                <div class="auth">
                    <!-- 圖片的名稱-> 空白會移除掉(盡量採用英文命名) -->
                    <img src="./img/IAAF.png" alt="">
                    <img src="./img/Property 1=AIMS.png" alt="">
                    <img src="./img/Property 1=丈量認證.png" alt="">
                </div>
            </div>

            <div class="card-info">
                <div class="info-text">
                    <i class="fa-solid fa-location-dot"></i>
                    臺中市西屯區文華路100號
                </div>
                <div class="info-text">
                    <i class="fa-solid fa-calendar"></i>
                    2025-11-29
                </div>
                <div class="info-text">
                    <i class="fa-solid fa-dollar-sign"></i>
                    TWD 1,130
                </div>
            </div>
            <div class="tag-box">
                <div class="tag">10K</div>
                <div class="tag">20K</div>
                <div class="tag">30K</div>
                <div class="tag">40K</div>
                <div class="tag">50K</div>
                <div class="tag">100K</div>
                <div class="tag">150K</div>
                <div class="tag">250K</div>
                <div class="tag">300K</div>

            </div>
            <button type="button" class="card-btn">立即報名</button>
        </div>
    </div>

    <img src="./卡片&列表.png" alt="">
</body>

</html>
